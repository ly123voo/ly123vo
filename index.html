<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无限重发请求</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .token-input {
            margin-bottom: 10px;
        }
        .result {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>无限重发请求</h1>
    <div id="form-container">
        <div class="token-input">
            <label for="token1">Token 1:</label>
            <input type="text" id="token1" name="token">
        </div>
    </div>
    <button id="add-token">添加Token</button><br><br>
    <label for="interval">请求间隔(毫秒):</label>
    <input type="number" id="interval" value="1000"><br><br>
    <label for="concurrency">并发数:</label>
    <input type="number" id="concurrency" value="1"><br><br>
    <button id="start">开始请求</button>
    <button id="stop">结束请求</button>
    <div id="result" class="result"></div>

    <script src="script.js"></script>
</body>
</html>
