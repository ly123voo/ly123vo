<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问次数计数器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .counter {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="counter">
        <h1>您已访问此页面 <span id="visitCount">0</span> 次</h1>
    </div>

    <script>
        // 获取当前的访问次数
        let visitCount = localStorage.getItem('visitCount');

        // 如果没有记录访问次数，初始化为0
        if (!visitCount) {
            visitCount = 0;
        }

        // 增加访问次数
        visitCount++;

        // 更新本地存储的访问次数
        localStorage.setItem('visitCount', visitCount);

        // 显示访问次数
        document.getElementById('visitCount').innerText = visitCount;
    </script>
</body>
</html>
