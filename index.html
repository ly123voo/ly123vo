<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老佛爷监控</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        textarea {
            height: 200px;
            resize: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>老佛爷监控</h1>
    <label for="interval">间隔 (ms):</label>
    <input type="number" id="interval" value="5000">

    <label for="auth">authorization:</label>
    <input type="text" id="auth" value="">

    <button onclick="startMonitoring()">开始监控</button>
    <button onclick="stopMonitoring()">停止监控</button>

    <h2>结果</h2>
    <textarea id="results" readonly></textarea>
</div>

<audio id="alert-sound" src="https://www.xzmp3.com/down/4bfa74c7b120.mp3"></audio>

<script>
    let monitorInterval;
    const alertSound = document.getElementById('alert-sound');

    function startMonitoring() {
        const interval = document.getElementById('interval').value;
        const authorization = document.getElementById('auth').value;
        const results = document.getElementById('results');

        const headers = new Headers({
            "Host": "coupon.weiheguang.cn",
            "sec-ch-ua": '"Not/A)Brand";v="8", "Chromium";v="126", "Android WebView";v="126"',
            "sec-ch-ua-mobile": "?1",
            "authorization": authorization,
            "sec-ch-ua-platform": '"Android"',
            "accept": "*/*",
            "x-requested-with": "com.tencent.mm",
            "accept-language": "zh-CN,zh;q=0.9,en-US;q=0.8,en;q=0.7",
        });

        const url = "https://coupon.weiheguang.cn/api/bjcoupons/shop_appli/c/applis?shop_id=70&act_number=A20241016-459007";

        monitorInterval = setInterval(() => {
            fetch(url, { method: 'GET', headers: headers })
                .then(response => response.json())
                .then(data => {
                    const status = data.data[0].access_status;
                    const currentTime = new Date().toLocaleString();
                    const resultText = `请求时间: ${currentTime}\n状态: ${status}\n`;

                    results.value = resultText + results.value; 

                    console.log(`Access Status: ${status}`);  

                    if (status === "sellout") {
                        alertSound.play();
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }, interval);
    }

    function stopMonitoring() {
        clearInterval(monitorInterval);
    }
</script>

</body>
</html>
